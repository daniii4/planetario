<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Planetario Arquitectónico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
<a-scene background="color: #0a0a0a" fog="type: linear; color: #0a0a0a; near: 20; far: 80">

  <!-- CÁMARA (visitante) -->
  <a-entity position="0 1.7 18">
    <a-camera wasd-controls look-controls>
      <a-cursor></a-cursor>
    </a-camera>
  </a-entity>

  <!-- SUELO EXTERIOR -->
  <a-plane rotation="-90 0 0" width="100" height="100" color="#1c1c1c"></a-plane>

  <!-- EDIFICIO BASE -->
  <a-cylinder
    radius="10"
    height="6"
    position="0 3 0"
    color="#cfcfcf">
  </a-cylinder>

  <!-- DOMO SUPERIOR -->
  <a-sphere
    radius="10"
    position="0 6 0"
    theta-length="180"
    material="color: #b0b0b0; metalness: 0.2; roughness: 0.6">
  </a-sphere>

  <!-- ANILLO ARQUITECTÓNICO -->
  <a-torus
    radius="10"
    radius-tubular="0.4"
    position="0 6 0"
    rotation="90 0 0"
    color="#e5e5e5">
  </a-torus>

  <!-- COLUMNAS -->
  <a-cylinder position="6 3 0" radius="0.4" height="6" color="#9e9e9e"></a-cylinder>
  <a-cylinder position="-6 3 0" radius="0.4" height="6" color="#9e9e9e"></a-cylinder>
  <a-cylinder position="0 3 6" radius="0.4" height="6" color="#9e9e9e"></a-cylinder>
  <a-cylinder position="0 3 -6" radius="0.4" height="6" color="#9e9e9e"></a-cylinder>

  <!-- SOL (CENTRO DEL SISTEMA) -->
  <a-sphere
    radius="1.8"
    position="0 4 0"
    color="#ffcc33"
    light="type: point; intensity: 2; distance: 40">
  </a-sphere>

  <!-- ÓRBITA MERCURIO -->
  <a-entity animation="property: rotation; to: 0 360 0; dur: 8000; loop: true">
    <a-sphere position="3 4 0" radius="0.3" color="#b5b5b5"></a-sphere>
  </a-entity>

  <!-- ÓRBITA TIERRA -->
  <a-entity animation="property: rotation; to: 0 360 0; dur: 12000; loop: true">
    <a-sphere position="5 4 0" radius="0.5" color="#2a6cff"></a-sphere>
  </a-entity>

  <!-- ÓRBITA MARTE -->
  <a-entity animation="property: rotation; to: 0 360 0; dur: 16000; loop: true">
    <a-sphere position="7 4 0" radius="0.4" color="#c1440e"></a-sphere>
  </a-entity>

  <!-- ILUMINACIÓN GENERAL -->
  <a-light type="ambient" intensity="0.4"></a-light>
  <a-light type="directional" intensity="0.6" position="10 20 10"></a-light>

</a-scene>
</body>
</html>
