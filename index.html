<script>
  var leftDoor3 = document.getElementById('leftDoor3');
  var rightDoor3 = document.getElementById('rightDoor3');
  var isMoving = false;

// Function to open/close doors
function toggleDoors(event) {
  if (!isMoving && (event.target === leftDoor3 || event.target === rightDoor3)) {
    isMoving = true;
    var leftDoor3Position = leftDoor3.getAttribute('position').x;

    <script>
      AFRAME.registerComponent("play-pause", {
        init: function () {
          var myVideo = document.querySelector("#YOUR-VIDEO-ID");
          var videoControls = document.querySelector("#videoControls");
          var isPlaying = false;

          // Cambia la lógica para iniciar y pausar el video al hacer clic en él
          this.el.addEventListener("click", function () {
            if (!isPlaying) {
              myVideo.play();
              videoControls.setAttribute("src", "#pause");
              isPlaying = true;
            } else {
              myVideo.pause();
              videoControls.setAttribute("src", "#play");
              isPlaying = false;
            }
          });
        },
      });
    </script>
